<div class="modal-header">
    <h5 class="modal-title">Set list of speakers</h5>
    <fa-icon [icon]="faWindowClose" class="float-right" (click)="closeModal('dismiss')"></fa-icon>
</div>
<div class="modal-body">
    <div class="row" cdkDropListGroup>
        <div class="col-sm-4 form-group">
            <div style="padding-bottom: 10px;">
                <input [(ngModel)]="searchText" #searchLsp type="text" class="form-control form-control-sm"
                    id="searchLsp" placeholder="Search by name">
            </div>
            <div class="container">
                <div class="table">
                    <div class="table-row table-header">
                        <div class="table-row-column table-row-index"><small><b>#</b></small></div>
                        <div class="table-row-column"><small><b>Name (PG / Function)</b></small></div>
                        <div class="table-row-column"><small><b>On behalf of group</b></small></div>
                        <div class="table-row-column"><small><b>Blue card speaker</b></small></div>
                        <div class="table-row-column"><small><b>Action</b></small></div>
                    </div>
                    <div>
                        <div class="table-row"
                            *ngFor="let lsp of availableLsp | filter: searchText : 'name'; let i = index">
                            <div class="table-row-column table-row-index"><small>{{lsp.id}}</small>
                            </div>
                            <div class="table-row-column"><small>{{lsp.fullName}}</small>
                            </div>
                            <div *ngIf="lsp.hasOnBehalfOfGroup;else hasOnBehalfOfGroupFalse"
                                class="table-row-column testt">
                                <fa-icon [icon]="faCheckSquare"></fa-icon>
                            </div>
                            <ng-template #hasOnBehalfOfGroupFalse>
                                <fa-icon [icon]="faMinusSquare" class="table-row-column testt"></fa-icon>
                            </ng-template>
                            <div *ngIf="lsp.isBlueCardSpeaker;else isBlueCardSpeakerFalse" class="table-row-column">
                                <fa-icon [icon]="faCheckSquare"></fa-icon>
                            </div>
                            <ng-template #isBlueCardSpeakerFalse>
                                <fa-icon [icon]="faMinusSquare" class="table-row-column"></fa-icon>
                            </ng-template>
                            <a *ngIf="!lsp.isBlueCardSpeaker;else isBlueCardAction" href="#" class="table-row-column"
                                (click)="moveToSelected(lsp.id)">
                                <fa-icon [icon]="faPlusSquare"></fa-icon>
                            </a>
                            <ng-template #isBlueCardAction>
                                <fa-icon [icon]="faPlusSquare" class="table-row-column fa-disabled"></fa-icon>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="container">
                <div class="table">
                    <div class="table-row table-header">
                        <div class="table-row-column table-row-index"><small><b>#</b></small></div>
                        <div class="table-row-column"><small><b>Name (PG / Function)</b></small></div>
                        <div class="table-row-column"><small><b>Display function</b></small></div>
                        <div class="table-row-column"><small><b>On behalf of group</b></small></div>
                        <div class="table-row-column"><small><b>Blue card status</b></small></div>
                        <div class="table-row-column"><small><b>Blue card name</b></small></div>
                        <div class="table-row-column"><small><b>Action</b></small></div>
                    </div>
                    <div cdkDropList [cdkDropListData]="selectedLsp" (cdkDropListDropped)="drop($event)">
                        <div class="table-row" *ngFor="let lsp of selectedLsp" cdkDrag>
                            <div class="table-row-column table-row-index"><small>{{lsp.id}}</small></div>
                            <div class="table-row-column "><small>{{lsp.fullName}}</small></div>


                            <div *ngIf="lsp.hasDisplayFunction;else hasDisplayFunctionFalse" class="table-row-column">
                                <fa-icon [icon]="faCheckSquare"></fa-icon>
                            </div>
                            <ng-template #hasDisplayFunctionFalse>
                                <fa-icon [icon]="faMinusSquare" class="table-row-column"></fa-icon>
                            </ng-template>

                            <div *ngIf="lsp.hasOnBehalfOfGroup;else hasOnBehalfOfGroupFalse" class="table-row-column">
                                <fa-icon [icon]="faCheckSquare"></fa-icon>
                            </div>
                            <ng-template #hasOnBehalfOfGroupFalse>
                                <fa-icon [icon]="faMinusSquare" class="table-row-column"></fa-icon>
                            </ng-template>

                            <div class="table-row-column"><small>{{lsp.blueCardStatus}}</small></div>
                            <div class="table-row-column"><small>{{lsp.blueCardName}}</small></div>
                            <a href="#" class="table-row-column" (click)="moveToAvailable(lsp.id)">
                                <fa-icon [icon]="faMinusSquare" class="float-right"></fa-icon>
                            </a>
                        </div>
                    </div>
                    <!--div *ngIf="selectedLsp.length == 0" (dragover)="allowDrop($event)" (drop)="drop($event)"
                        style="height:40px; border: 1px solid #aaaaaa;">

                    </div-->
                </div>
            </div>
        </div>

    </div>
    <div class="form-inline row">
        <div class="col-4">
            <label for="dropdownTemplate" style="margin-right: 10px">Template <select class="form-control-sm input-sm"
                    id="dropdownTemplate" style="margin-left: 10px">
                    <option>List</option>
                </select></label>
        </div>
        <div class="col-2">
            <div class="checkbox">
                <label>Use "and" <input class="ml-1" type="checkbox" [checked]="andChecked" (change)="onAndChange($event)"></label>
            </div>
        </div>
        <div class="col-2">
            <div class="checkbox">
                <label>New Sentence <input class="ml-1" type="checkbox"></label>
            </div>
        </div>
        <div class="col-2">
            <div class="checkbox">
                <label>Genitive mode <input class="ml-1" type="checkbox"></label>
            </div>

        </div>
    </div>
    <div class="row" style="padding-top: 10px;">
        <div class="col-12">
            <textarea class="form-control" #resultstring id="resultstring" rows="3" readonly
                style="padding-left:15px"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
            (click)="closeModal('cancel')">Close</button>
        <button type="button" class="btn btn-primary" (click)="closeModal('save')">Save changes</button>
    </div>
