<div class="row">
    <div class="col-12">
        <div class="paddingbottom input-group justify-content-end">
            <button type="button" class="btn btn-light mr-1" *ngIf="showHeaderFooter === false; else hideHeaderFooter"
                (click)="onHeaderFooter($event)"><img style="width:25px;height: 32px;;" src="./assets/images/headerfooter.png" /></button>
            <ng-template #hideHeaderFooter><button type="button" class="btn btn-secondary mr-1"
                    (click)="onHeaderFooter($event)"><img style="width:25px;height: 32px;;" src="./assets/images/headerfooter.png" />
                    </button></ng-template>
            <button type="button" class="btn btn-warning mr-1" (click)="showDiff('word')">
                <fa-icon [icon]="faNotEqual"></fa-icon></button>
            <button type="button" class="btn btn-info mr-1" (click)="showDiff('efficiency')">
                <fa-icon [icon]="faNotEqual"></fa-icon></button>
            <button type="button" class="btn btn-info mr-1" (click)="mergeHeaderAndFooter()">
                <fa-icon [icon]="faObjectGroup"></fa-icon></button>
            <button type="button" class="btn btn-info mr-1" (click)="getDocData()">GetData
                </button>    
        </div>
        <div class="panel panel-info">
            <!--div class="p-3 mb-2 bg-info text-white">{{documentInfoMetadata}}</div-->
            <div class="panel-body">
                <div #toolbar id="toolbar"></div>
                <div class="paddingbottom"></div>

                <div class="header" #header id="header" [hidden]="showHeaderFooter === false" [contextMenu]="basicMenu">
                </div>
                <div class="paddingbottom"></div>
                <div class="maincontentparent" [style.height.px]="contentParentHeight">
                    <div #content id="content" class="maincontent" [contextMenu]="basicMenu">
                    </div>
                </div>
                <div #tooltip id="tooltip" role="tooltip">
                    My tooltip
                    <ngb-datepicker #d></ngb-datepicker>
                    <div id="arrow" data-popper-arrow></div>
                </div>
                <div class="paddingbottom"></div>

                <div class="footer" #footer id="footer" [hidden]="showHeaderFooter === false" [contextMenu]="basicMenu">
                </div>
                <div class="paddingbottom"></div>

            </div>
        </div>
    </div>
</div>
