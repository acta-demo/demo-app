<div class="border border-light rounded-lg searchsubmenu">
    <fa-icon [icon]="faWindowClose" class="float-right" *ngIf="closeButton"
        (click)="sendMessageToParent(closeWindowMessage)"></fa-icon>
    <div class="form-group">
        <!--label for="inputsearch">Drag & drop string</label-->
        <input [(ngModel)]="searchText" class="form-control form-control-sm"
            id="inputsearch" type="text" placeholder="Search.." />
    </div>
    <div class="list-group listscroll"
        *ngIf="(stwordsToDisplay | filter: searchText: 'datacontent').length > 0; else noResults">
        <div class="list-group-item list-group-item-action list-group-item-light listitem py-2"
            draggable="true" (dragstart)="drag($event, 'span')"
            *ngFor="let stword of stwordsToDisplay | filter: searchText : 'datacontent'; let i = index">
            <span class="standardword" [attr.data-id]="stword.dataid"
                data-type="str" cdkDrag>{{stword.datacontent}}</span>
        </div>

    </div>
    <ng-template #noResults>
        <p>No results found for "{{searchText}}".</p>
    </ng-template>
</div>
