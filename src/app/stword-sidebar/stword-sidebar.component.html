<div class="border border-primary rounded-lg searchsubmenu">
	<div class="form-group">
		<label for="inputsearch">Drag & drop string</label>
		<input [(ngModel)]="searchText" class="form-control form-control-sm" id="inputsearch" type="text"
			(keypress)="onKeyPress($event)" placeholder="Search.." />
	</div>
	<div class="list-group listscroll" *ngIf="(stwords | filter: searchText: 'datacontent').length > 0; else noResults">
		<div class="list-group-item list-group-item-action list-group-item-light listitem" draggable="true"
			(dragstart)="drag($event, 'span')" *ngFor="let stword of stwords | filter: searchText : 'datacontent'; let i = index">
			<span class="standardword"   [attr.data-id]="stword.dataid">{{stword.datacontent}}</span>
		</div>
		
	</div>
	<ng-template #noResults>
		<p>No results found for "{{searchText}}".</p>
	</ng-template>
</div>
